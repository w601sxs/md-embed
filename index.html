<!DOCTYPE html>
<!-- Previous code remains the same until the buttons div -->
<body>
    <h1>Markdown + LaTeX Editor</h1>
    
    <div class="buttons">
        <button onclick="copyLink()" class="btn" id="copyLinkBtn">Copy Editor Link</button>
        <button onclick="copyHTML()" class="btn">Copy HTML</button>
        <button onclick="createShareableLink()" class="btn" id="shareableLinkBtn">Create Shareable Link</button>
        <button onclick="copyImage()" class="btn" id="copyImageBtn">Copy Image</button>
    </div>

    <div class="container">
        <div class="editor-container">
            <div class="title-inputs">
                <input type="text" id="title" placeholder="Title (required)" required>
                <input type="text" id="subtitle" placeholder="Description (optional)">
            </div>
            <textarea id="editor" placeholder="Write your Markdown here...">
# Welcome to the Markdown + LaTeX Editor!

Write your content here with Markdown formatting and LaTeX equations.

**Example equation**: $E = mc^2$

**Display equation**:

$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$
            </textarea>
        </div>
        <div class="preview-container">
            <div id="preview"></div>
        </div>
    </div>

    <!-- Previous script remains the same, but add createShareableLink function -->
    <script>
        // Add this function for shareable link
        window.createShareableLink = function() {
            const editor = document.getElementById('editor');
            const titleInput = document.getElementById('title');
            const subtitleInput = document.getElementById('subtitle');
            
            const content = btoa(encodeURIComponent(editor.value));
            const title = btoa(encodeURIComponent(titleInput.value));
            const subtitle = btoa(encodeURIComponent(subtitleInput.value));
            
            const link = `${window.location.origin}?content=${content}&title=${title}&subtitle=${subtitle}`;
            
            navigator.clipboard.writeText(link).then(() => {
                const shareButton = document.getElementById('shareableLinkBtn');
                shareButton.textContent = 'Copied!';
                shareButton.classList.add('success');
                setTimeout(() => {
                    shareButton.textContent = 'Create Shareable Link';
                    shareButton.classList.remove('success');
                }, 2000);
            });
        };
        
        // Rest of your previous script remains the same...
    </script>
</body>
</html>
