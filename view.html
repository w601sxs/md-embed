<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Basic meta tags -->
    <meta name="description" content="">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="">
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            },
            svg: {
                fontCache: 'none'
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        window.parent.postMessage({ type: 'render-complete' }, '*');
                    });
                }
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js" async></script>
    <script>
        (function() {
            function updateMetaTags(title, description) {
                // Update document title
                document.title = title;
                
                // Update basic meta tags
                document.querySelector('meta[name="description"]').setAttribute('content', description);
                
                // Update Open Graph meta tags
                document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                document.querySelector('meta[property="og:site_name"]').setAttribute('content', window.location.hostname);
                
                // Update Twitter Card meta tags
                document.querySelector('meta[name="twitter:title"]').setAttribute('content', title);
                document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
            }

            function init() {
                const urlParams = new URLSearchParams(window.location.search);
                const encodedContent = urlParams.get('content');
                const encodedTitle = urlParams.get('title');
                const encodedSubtitle = urlParams.get('subtitle');

                if (!encodedContent || !encodedTitle) {
                    document.write('<div class="container"><div id="content"><p>No content to display.</p></div></div>');
                    return;
                }

                try {
                    const decodedContent = decodeURIComponent(atob(encodedContent));
                    const decodedTitle = decodeURIComponent(atob(encodedTitle));
                    const decodedSubtitle = encodedSubtitle ? decodeURIComponent(atob(encodedSubtitle)) : '';
                    
                    // Update meta tags
                    const description = decodedSubtitle || decodedTitle;
                    updateMetaTags(decodedTitle, description);

                    // Write the content
                    const container = document.createElement('div');
                    container.className = 'container';
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.id = 'content';
                    contentDiv.innerHTML = marked.parse(decodedContent);
                    
                    container.appendChild(contentDiv);
                    document.body.appendChild(container);

                    // Notify parent when content is loaded
                    window.parent.postMessage({
                        type: 'content-loaded',
                        title: decodedTitle,
                        description: description,
                        url: window.location.href
                    }, '*');
                } catch (e) {
                    console.error('Failed to load content:', e);
                    document.write('<div class="container"><div id="content"><p>Error: Failed to load content.</p></div></div>');
                }
            }

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
    <style>
        /* ... existing styles remain the same ... */
    </style>
</head>
<body>
    <noscript>
        <div class="container">
            <div id="content">
                <p>JavaScript is required to view this content.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
